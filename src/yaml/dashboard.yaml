openapi: 3.0.0
info:
  version: 1.0.0
  title: LinkIOT Dashboard
  license:
    name: MIT
servers:
  - url: /v1
paths:
  /auth/login:
    get:
      operationId: getLogin
      summary: 用户登录
      parameters:
        - name: user
          in: query
          description: 用户名
          required: true
          schema:
            type: string
        - name: pass
          in: query
          description: 密码
          required: true
          schema:
            type: string
      responses:
        200:
          description: 登录结果
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
  /auth/logout:
    get:
      operationId: getLogout
      summary: 用户登出
      responses:
        200:
          description: 登出结果
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
  /user/register:
    post:
      operationId: postRegister
      summary: 用户注册
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - nickname
              properties:
                username:
                  type: string
                password:
                  type: string
                nickname:
                  type: string
      responses:
        200:
          description: 注册结果
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
  /db/devices:
    get:
      operationId: listDevices
      summary: 获取用户创建的所有设备
      security:
        - user: []
      parameters:
        - name: offset
          in: query
          description: 起始列表位置
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: 本次列表数量
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: 设备列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Device"
    put:
      operationId: putDevice
      summary: 创建新的设备
      security:
        - user: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: 设备名称
                description:
                  type: string
                  description: 设备描述
                script:
                  type: string
                  description: 设备绑定脚本
      responses:
        200:
          description: 是否成功创建设备
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
    post:
      operationId: postDevice
      summary: 更新设备
      security:
        - user: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - deviceId
              properties:
                deviceId:
                  type: string
                  description: 新的设备名称
                description:
                  type: string
                  description: 新的设备描述
                script:
                  type: string
                  description: 新的设备脚本
      responses:
        200:
          description: 是否更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
    delete:
      operationId: deleteDevice
      summary: 删除设备
      security:
        - user: []
      parameters:
        - name: deviceId
          in: query
          description: 设备ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 是否删除成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"

  /db/device/state/{deviceId}:
    get:
      operationId: getState
      summary: 获取当前设备状态
      security:
        - user: []
      parameters:
        - name: deviceId
          in: path
          description: 设备ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 设备状态
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceState"
    post:
      operationId: postState
      summary: 用户设置新的设备状态
      parameters:
        - name: deviceId
          in: path
          description: 设备ID
          required: true
          schema:
            type: string
      requestBody:
        description: 用户设置的新状态
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: 是否更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"

  /db/device/close/{deviceId}:
    get:
      operationId: forceClose
      summary: 强制下线设备
      security:
        - user: []
      parameters:
        - name: deviceId
          in: path
          description: 设备ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: 是否成功下线设备
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
  /db/sensors/{deviceId}:
    get:
      operationId: getSensors
      summary: 某一个设备的传感器列表
      security:
        - user: []
      parameters:
        - name: deviceId
          in: path
          required: true
          description: 设备ID
          schema:
            type: string
        - name: offset
          in: query
          required: true
          description: 列表起始位置
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          required: true
          description: 记录数量
          schema:
            type: integer
            format: int32

      responses:
        200:
          description: 传感器列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Sensor"
    put:
      operationId: putSensor
      summary: 创建传感器
      security:
        - user: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
          description: 设备ID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - dataType
                - showType
              properties:
                name:
                  type: string
                  description: 传感器名称
                dataType:
                  type: integer
                  format: int32
                  description: 数据类型
                showType:
                  type: string
                  description: 数据展示方式
                description:
                  type: string
                  description: 传感器描述
      responses:
        200:
          description: 是否创建成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
    post:
      operationId: postSensor
      summary: 更新传感器信息
      security:
        - user: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
          description: 设备ID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - sensorId
              properties:
                sensorId:
                  type: integer
                  format: int32
                  description: 传感器ID
                name:
                  type: string
                  description: 传感器名称
                dataType:
                  type: integer
                  format: int32
                  description: 数据类型
                showType:
                  type: string
                  description: 数据展示方式
                description:
                  type: string
                  description: 传感器描述
      responses:
        200:
          description: 是否成功更新传感器
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
    delete:
      operationId: deleteSensor
      summary: 删除传感器
      security:
        - user: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
          description: 设备ID
        - name: sensorId
          in: query
          required: true
          schema:
            type: integer
            format: int32
          description: 传感器ID
      responses:
        200:
          description: 是否成功删除传感器
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleStatus"
  /db/sensor/data/{deviceId}/{sensorId}:
    get:
      operationId: getData
      summary: 获取传感器数据
      security:
        - user: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
          description: 设备ID
        - name: sensorId
          in: path
          required: true
          schema:
            type: string
          description: 传感器ID
        - name: offset
          in: query
          required: true
          schema:
            type: integer
            format: in32
          description: 数据列表起始位置
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            format: int32
          description: 数据列表记录数
      responses:
        200:
          description: 数据列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Data"
components:
  schemas:
    SimpleStatus:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          format: int64
        message:
          type: string
    Device:
      type: object
      required:
        - name
        - device_id
        - secret
        - description
        - state
        - last_login_time
      properties:
        name:
          type: string
        deviceId:
          type: string
        secret:
          type: string
        description:
          type: string
        state:
          type: integer
          format: int32
        last_login_time:
          type: string
    DeviceState:
      type: object
      required:
        - status
        - message
        - state
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
        state:
          type: object
    Sensor:
      type: object
      required:
        - id
        - name
        - device_id
        - data_type
        - show_type
        - description
        - update_time
        - create_time
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        device_id:
          type: string
        data_type:
          type: integer
          format: int32
        show_type:
          type: string
        description:
          type: string
        update_time:
          type: string
        create_time:
          type: string
    Data:
      type: object
      required:
        - data
        - update_time
      properties:
        data:
          type: string
        update_time:
          type: string

